<form [formGroup]="todoForm" (ngSubmit)="handleCreateNewTask()">
  <section class="todo_form_card">
    <h1 class="todo_form_title">Adicionar tarefa</h1>
    <mat-form-field color="accent" appearance="outline" class="todo_form_input">
      <mat-label>Nome</mat-label>
      <input formControlName="name" placeholder="Nome da tarefa" matInput />
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline" class="todo_form_input">
      <mat-label>Descrição</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Descrição da tarefa"
      ></textarea>
    </mat-form-field>
    <div class="todo_form_actions">
      <button mat-raised-button class="todo_form_sucess_btn" type="submit">
        Adicionar
      </button>
      <button mat-raised-button color="warn" (click)="handleCloseModal()">
        Cancelar
      </button>
    </div>
  </section>
</form>
